<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Destruct Page</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: red;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red, 0 0 20px #ff0000;
      animation: glitch 1s infinite;
    }
    #terminal {
      background: rgba(17,17,17,0.9);
      border: 2px solid #00ff00;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 1rem;
      position: relative;
    }
    .button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
    }
    #countdown {
      font-size: 2rem;
      color: yellow;
      margin-top: 20px;
      text-shadow: 0 0 10px yellow;
    }
    .flash {
      animation: flash 0.5s alternate infinite;
    }
    @keyframes flash {
      from { background: black; }
      to { background: red; }
    }
    @keyframes glitch {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); color: #ff0000; }
      40% { transform: skew(-5deg); color: #ff5555; }
      60% { transform: skew(2deg); color: #ff2222; }
      80% { transform: skew(-2deg); color: #ff0000; }
      100% { transform: skew(0deg); }
    }
    /* Matrix Background */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
    /* CRT Overlay */
    #crt {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 5;
    }
    /* Responsive Tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .button { padding: 10px 20px; font-size: 1rem; }
      #terminal { font-size: 0.9rem; height: 150px; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="crt"></div>
  <h1>âš  INITIATE SELF-DESTRUCT âš </h1>
  <button class="button" onclick="startDestruction()">Start Sequence</button>
  <div id="countdown"></div>
  <div id="terminal"></div>

  <script>
    // Matrix Background Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Typing Effect
    function typeLine(element, text, delay = 50) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text[i];
          i++;
        } else clearInterval(interval);
      }, delay);
    }

    // Start Destruction Sequence
    function startDestruction() {
      let logs = [
        "> Initializing sequence...",
        "> Accessing root kernel...",
        "> Injecting malware...",
        "> Wiping cache...",
        "> Deleting memes...",
        "> Overheating CPU...",
        "> Tracing IP: 192.168." + Math.floor(Math.random()*255) + "." + Math.floor(Math.random()*255),
        "> Contacting aliens..."
      ];
      let terminal = document.getElementById("terminal");
      let countdown = document.getElementById("countdown");
      let timeLeft = 10;

      let logIndex = 0;
      let logInterval = setInterval(() => {
        if (logIndex < logs.length) {
          let line = document.createElement("div");
          terminal.appendChild(line);
          typeLine(line, logs[logIndex]);
          terminal.scrollTop = terminal.scrollHeight;
          logIndex++;
        }
      }, 1200);

      let timer = setInterval(() => {
        countdown.textContent = "Self-destruct in " + timeLeft + " ...";
        if (timeLeft <= 3) document.body.classList.add("flash");
        if (timeLeft === 0) {
          clearInterval(timer);
          clearInterval(logInterval);
          document.body.classList.remove("flash");
          document.body.style.background = "red";
          countdown.textContent = "ðŸ’¥ BOOM! Page Destroyed ðŸ’¥";
          let boom = new Audio("https://actions.google.com/sounds/v1/explosions/explosion.ogg");
          boom.play();
          setTimeout(() => {
            window.location.href = "https://www.youtube.com/watch?v=-ni_PWxrsNo";
          }, 3000);
        }
        timeLeft--;
      }, 1000);
    }
  </script>
</body>
</html>
